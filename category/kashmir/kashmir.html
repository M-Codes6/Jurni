<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir Reads</title>
    <link rel="stylesheet" href="kashmir.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/assets/images/Logo_J.png">
</head>
<body>

    <h1>Kashmir  Reads</h1>
    <div class="book-list">

        <div class="book-card" data-url="https://publuu.com/flip-book/720983/1601130/page/86?embed" style="cursor: pointer;">
            <img src="./cover-pages/The Arts of Kashmir.png" alt="book-img" class="bookThumbnail">
            <h3>The Arts of Kashmir</h3>
            <div class="iframeContainer" style="display: none;"></div>
            <p>Pratap Aditya Pal</p>
        </div>
        
        <div class="book-card" data-url="https://publuu.com/flip-book/720983/1601418/page/1?embed" style="cursor: pointer;">
            <img src="./cover-pages/Kashmir_Biography.png" alt="book-img" class="bookThumbnail">
            <h3>Kashmir Biography</h3>
            <div class="iframeContainer" style="display: none;"></div>
            <p> Ramesh Chander Dogra</p>
        </div>

        
        <div class="book-card" data-url="https://publuu.com/flip-book/720983/1601472/page/1?embed" style="cursor: pointer;">
            <img src="./cover-pages/Scattered_souls.png" alt="book-img" class="bookThumbnail">
            <h3>Scattered Souls</h3>
            <div class="iframeContainer" style="display: none;"></div>
            <p> Shahnaz Bashir</p>
        </div>

        <div class="book-card" data-url="https://publuu.com/flip-book/720983/1601945/page/1?embed" style="cursor: pointer;">
            <img src="./cover-pages/Human Rights.jpg" alt="book-img" class="bookThumbnail">
            <h3>The Human-Rights Crisis in Kashmir</h3>
            <div class="iframeContainer" style="display: none;"></div>
            <p> Physicians for Human Rights </p>
        </div>
        
        
        


        
    </div>

    <script src="kashmir.js"></script>
</body>
</html>
